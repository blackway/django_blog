{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static 'bootstrap2.3/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="{% static 'bootstrap2.3/css/bootstrap-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{% static 'bootstrap2.3/js/html5shiv.js' %}"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
{#    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">#}
{#    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">#}
{#      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">#}
{#                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">#}
{#                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">#}
  </head>
  <body>
    {% block content %}
    {% endblock %}
      <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{% static 'bootstrap2.3/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-transition.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-alert.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-modal.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-dropdown.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-scrollspy.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-tab.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-tooltip.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-popover.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-button.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-collapse.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-carousel.js' %}"></script>
    <script src="{% static 'bootstrap2.3/js/bootstrap-typeahead.js' %}"></script>
  </body>
</html>
